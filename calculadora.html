<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor__input">
            <input class="input" type="text">
        </div>
        <div class="contenedor__grid">
            <div class="contenedor__items"><button class="boton">CE</button></div>
            <div class="contenedor__items"><button class="boton">C</button></div>
            <div class="contenedor__items"><button class="boton">Del</button></div>
            <div class="contenedor__items"><button class="boton">/</button></div>
            <div class="contenedor__items"><button class="boton">7</button></div>
            <div class="contenedor__items"> <button class="boton">8</button></div>
            <div class="contenedor__items"> <button class="boton">9</button></div>
            <div class="contenedor__items"><button class="boton">x</button></div>
            <div class="contenedor__items"><button class="boton">4</button></div>
            <div class="contenedor__items"> <button class="boton">5</button></div>
            <div class="contenedor__items"><button class="boton">6</button></div>
            <div class="contenedor__items"><button class="boton"> - </button></div>
            <div class="contenedor__items"><button class="boton">1</button></div>
            <div class="contenedor__items"><button class="boton">2</button></div>
            <div class="contenedor__items"><button class="boton">3</button></div>
            <div class="contenedor__items"><button class="boton"> + </button></div>
            <div class="contenedor__items"><button class="boton"> +/- </button></div>
            <div class="contenedor__items"> <button class="boton">0</button></div>
            <div class="contenedor__items"> <button class="boton punto">.</button></div>
            <div class="contenedor__items"> <button class="boton"> = </button></div>
        </div>
    </div>
    
</body>
</html>
